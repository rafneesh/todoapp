<html>
<body>

<table class="usertable">
<tr>
<td class="bold">User Name</td>
<td class="bold">User Id</td>
<td class="bold">Age</td>
<td class="bold">Date of Join</td>
</tr>
<tr ng-repeat="user in users">

</tr>
</table></body>
</html>
