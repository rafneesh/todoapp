    <input type="text" name="title" ng-model="title" required>

      <div ng-message="required">This field is required</div>
      <div ng-message="text">Input is invalid</div>
    </div>

    <br>Description:<br>

    <div ng-messages="taskForm.desc.$error"

      <div ng-message="text">Input is invalid</div>
    </div>

    <br>Date:<br>
    <input type="date" name= "date" ng-model="date" >
